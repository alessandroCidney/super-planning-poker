name: Deploy Front-end to Firebase Hosting

on:
  push:
    branches:
      - main

permissions:
  checks: write
  contents: read
  pull-requests: write

defaults:
  run:
    working-directory: ./frontend

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WEBSOCKET_URL: ${{ secrets.VITE_WEBSOCKET_URL }}
      - run: |
          yarn install --frozen-lockfile
          yarn build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WEBSOCKET_URL: ${{ secrets.VITE_WEBSOCKET_URL }}
        with:
          entryPoint: ./frontend
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERPLANNINGPOKER }}
          projectId: superplanningpoker
          channelId: live

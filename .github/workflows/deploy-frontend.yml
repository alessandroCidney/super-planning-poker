name: Deploy Front-end to Firebase Hosting

on:
  push:
    branches:
      - main

permissions:
  checks: write
  contents: read
  pull-requests: write

defaults:
  run:
    working-directory: ./frontend

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          yarn install --frozen-lockfile
          yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./frontend
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERPLANNINGPOKER }}
          projectId: superplanningpoker
          channelId: live
